<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author=" Dominik Musewitsch / Adam Kuzniarski" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script defer src="/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Hangman Game</title>
  </head>
  <body>
    <main>
      <figure class="gallows">
        <img id="stage" alt="Hangman Stage" />
        <figcaption>
          Fails: <span id="wrong-count">0</span>/<span id="max-wrong">10</span>
        </figcaption>
      </figure>

      <section class="word">
        <div id="keyboard" class="keys"></div>
      </section>
      <section class="controls">
        <button id="restart" class="btn">New Game</button>
        <span id="message" role="status" aria-live="polite"></span>
      </section>
    </main>
  </body>
</html>
